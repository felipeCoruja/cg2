<!DOCTYPE html>

<html>
    <head>
        <meta = charset="utf-8"> 
        <title>Hellow word CG</title>
        <style>
            body {margin:0;}
        </style>
        
    </head>
    <body>
        
        <script type="module">
            import * as THREE from '/build/three.module.js' ;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45,window.innerWidth / innerHeight,0.1, 1000);
 
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);   

            const axesHelper = new  THREE.AxesHelper(5);  
            scene.add(axesHelper);

            const geometry = new THREE.SphereGeometry(2,20,20);
            const material = new THREE.MeshBasicMaterial({ color: 0xff1001,wireframe:true});
            const esfera = new THREE.Mesh(geometry,material);
            scene.add(esfera);


            const geometry2 = new THREE.CircleGeometry(1,10,10);
            const material2 = new THREE.MeshBasicMaterial({color:0xf31f01,wireframe:true});
            const pizza = new THREE.Mesh(geometry2,material2);
            scene.add(pizza);

            camera.position.z = 10;
            camera.position.x = 1;
            camera.position.y = 1;


            pizza.position.x = -1;
            esfera.position.x = 1;

            
            const animate = function(){
                requestAnimationFrame(animate)

                esfera.rotation.x += 0.0;
                esfera.rotation.y += 0.01;
                esfera.rotation.z += 0.0;

                //pizza.rotation.x += -0.01;
                pizza.rotation.y += -0.01;
                //pizza.rotation.z += -0.01;

                renderer.render(scene,camera);

                //translação
                esfera.position.set(esfera.position.x+0.01,esfera.position.y+0.001,esfera.position.z +0.001);

                pizza.position.set(pizza.position.x-0.01,pizza.position.y-0.0,pizza.position.z -0.00);

                pizza.scale.set(pizza.scale.x+0.01,pizza.scale.y,pizza.scale.z);

            };

            animate();

        </script>
    </body>
</html>
